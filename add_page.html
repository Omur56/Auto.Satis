<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Əlavə Et</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4fdf7;
      padding: 2rem;
    }
    .step {
      display: none;
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    .step.active {
      display: block;
    }
    h2 {
      color: #2ecc71;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input[type="text"], input[type="number"], input[type="file"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .btn {
      background: #2ecc71;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      cursor: pointer;
      float: right;
    }
    .btn:hover {
      background: #27ae60;
    }
    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      margin-top: 1rem;
      gap: 10px;
    }
    .preview img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border: 2px solid #2ecc71;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- FormSubmit action əlavə olunur -->
  <form action="https://formsubmit.co/omur199624@gmail.com" method="POST" enctype="multipart/form-data">
    <!-- Step 1: Bölmə seçimi -->
    <div class="step active" id="step1">
      <h2>Əlavə etmək istədiyiniz bölməni seçin</h2>
      <label for="category">Kateqoriya</label>
      <select id="category" name="category">
        <option value="">Seçin</option>
        <option value="nəqliyyat">Nəqliyyat</option>
        <option value="elektronika">Elektronika</option>
        <option value="məişət">Məişət</option>
      </select>
      <div class="clearfix">
        <button type="button" class="btn" onclick="nextStep(2)">Davam et</button>
      </div>
    </div>

    <!-- Step 2: Əsas məlumatlar -->
    <div class="step" id="step2">
      <h2>Məhsul Məlumatları</h2>
      <label for="title">Ad</label>
      <input type="text" id="title" name="title" placeholder="Məhsulun adı">

      <label for="brand">Marka</label>
      <input type="text" id="brand" name="brand" placeholder="Marka">

      <label for="model">Model</label>
      <input type="text" id="model" name="model" placeholder="Model">

      <div class="clearfix">
        <button type="button" class="btn" onclick="nextStep(3)">Davam et</button>
      </div>
    </div>

    <!-- Step 3: Əlavə məlumat (yalnız nəqliyyat üçün göstəriləcək) -->
    <div class="step" id="step3">
      <h2>Nəqliyyat Məlumatları</h2>
      <label for="year">İl</label>
      <input type="number" id="year" name="year" placeholder="İstehsal ili">

      <label for="mileage">Yürüş (km)</label>
      <input type="number" id="mileage" name="mileage" placeholder="Yürüş">

      <label for="price">Qiymət (AZN)</label>
      <input type="number" id="price" name="price" placeholder="Qiymət">

      <div class="clearfix">
        <button type="button" class="btn" onclick="nextStep(4)">Davam et</button>
      </div>
    </div>

    <!-- Step 4: Şəkil yükləmə -->
    <div class="step" id="step4">
      <h2>Şəkillər əlavə edin</h2>
      <label for="images">6 şəkil seçin</label>
      <input type="file" id="images" name="images[]" accept="image/*" multiple>
      <p>Ən çox 6 şəkil seçə bilərsiniz.</p>
      <div class="preview" id="imagePreview"></div>
      <div class="clearfix">
        <button type="submit" class="btn">Yadda saxla</button>
      </div>
    </div>

    <!-- Gizli input-lar -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://sənin-saytın.az/təşəkkür.html">
  </form>

  <script>
    function nextStep(step) {
      const current = document.querySelector(".step.active");
      const next = document.getElementById("step" + step);
      const category = document.getElementById("category").value;

      if (step === 3 && category !== 'nəqliyyat') {
        nextStep(4);
        return;
      }

      if (current) current.classList.remove("active");
      if (next) next.classList.add("active");
    }

    document.getElementById("images").addEventListener("change", function() {
      const preview = document.getElementById("imagePreview");
      preview.innerHTML = "";
      const files = this.files;
      if (files.length > 6) {
        alert("Ən çox 6 şəkil yükləyə bilərsiniz!");
        this.value = "";
        return;
      }
      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(files[i]);
      }
    });
  </script>
</body>
</html>
